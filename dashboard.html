<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      display: flex;
    }

    .sidebar {
      height: 100vh;
      width: 250px;
      background-color: #111;
      padding-top: 20px;
    }

    .sidebar h2 {
      color: #fff;
      text-align: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 10px 15px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      background-color: #333;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    .content h2 {
      color: #333;
    }

    .content p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
    <div class="content">
      <h2>Beranda</h2>
      <p>Selamat datang di dashboard Anda!</p>
    </div>
  </div>
</body>
</html>
